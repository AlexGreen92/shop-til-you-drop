<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shop Til You Drop!</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../stylesheets/reset.css" media="screen" title="no title" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/stylesheets/index.css" media="screen" title="no title" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
</head>

<body>
    <div class="hero-image">
    </div>
    <article class="container" id="product">
        <section class="row" id="section-row">
            <div class="col s0 m2"></div>
            <div class="col s12 m8" id="card-container">
                <div class="card blue-grey darken-1">
                    <main class="card-content white-text">
                        <span class="card-title" id="title">Shop til you drop!</span>
                        <p>Create grocery lists based on thousands of recipes. Get all you need to create
                            great tasting meals delivered straight to your door!</p>
                    </main>
                    <section class="card-action">
                        <a class="waves-effect waves-light btn" id="left-btn" href="/signup">Sign Up <i class="material-icons left small-remove">shop</i>
                        </a>
                        <a class="waves-effect waves-light btn" id="right-btn" href="/login">Log In <i class="material-icons left small-remove">shop</i>
                        </a>
                    </section>
                </div>
            </div>
            <div class="col s0 m2"></div>
        </section>
    </article>


    <script src="/javascript/index.js"></script>
</body>

</html>
