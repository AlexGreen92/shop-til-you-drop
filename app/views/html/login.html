<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- reset -->
    <link rel="stylesheet" href="../stylesheets/reset.css" media="screen" title="no title" />
    <!-- materialize cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/login.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
</head>

<body>
    <article class="container">
        <h1>Log In!</h1>
        <div class="row" id="email-row">
            <div class="input-field col s12">
                <i class="material-icons prefix">textsms</i>
                <input type="email" id="email-input" /> <label for="email-input">Email</label>
            </div>
        </div>
        <div class="row" id="password-row">
            <div class="input-field col s12" id="password-col">
                <i class="material-icons prefix">textsms</i>
                <input type="password" id="password-input" />
                <label for="password-input">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" id="login-btn-container">
                <a class="waves-effect waves-light btn" id="login-btn"><i class="material-icons left">cloud</i>Login</a>
            </div>
        </div>
        <div class="row" id="signup-container">
            <div class="input-field col s8 m9 txt">
                <h5 id="signup-text">
                    Don't have an account? Click to sign up!
                </h5>
            </div>
            <div class="col s4 m3">
                <a class="waves-effect waves-light btn" id="signup-btn" href="/signup">Sign Up!<i class="material-icons left">cloud</i></a>
            </div>
        </div>
    </article>

    <!-- leave at bottom -->
    <script src="/javascript/login.js"></script>
</body>

</html>
