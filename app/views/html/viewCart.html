<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop Til You Drop Customer Page</title>
    <!-- Compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" href="../stylesheets/reset.css" media="screen" title="no title">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/viewCart.css" media="screen" title="no title">

</head>

<body>
    <div class="row">
        <div class="col s2">
            <a href="#!" class="brand-logo"><img id="logo-main" src="../images/logo1.png" alt="Logo"></a>
        </div>
        <div class="col s8">
            <div class="row">
                <div class="input-field col s6">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Item Search (i.e. Apple)</label>
                </div>
                <div class="col s6"><a id="search-btn"><i class="material-icons">search</i></a>
                    <a class="btn tooltipped" data-position="bottom" data-tooltip="I am a tooltip">Hover me!</a>
                </div>
            </div>
        </div>
        <div class="col s2">
            <a href="#!" id="account-icon" class="secondary-content"><i class="medium material-icons">account_circle</i></a>
        </div>
    </div>
    <div class="row">
        <!-- <div class="col s12">This div is 12-columns wide on all screen sizes</div> -->
        <div class="col s6">
            <ul class="collection with-header">
                <li class="collection-header">
                    <h4>Cart</h4>
                </li>
            </ul>
        </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
    <script src="../javascript/viewCart.js"></script>
</body>

</html>
